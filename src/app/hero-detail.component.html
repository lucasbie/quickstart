<div *ngIf="hero">
  <h2 class="hero-details">{{hero.name}} details!</h2>
  <div id="heroId"><label>id: </label>{{hero.id}}</div>
  <div id="heroName">
    <label>name: </label>
    <input [(ngModel)]="hero.name" placeholder="name">
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
